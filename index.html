<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
    </div>
    <button id="new-book" class="new-book">New Book</button>
    <div class="popup">
      <form action="" class="form-container">
        <span id="close-btn" class="close-btn">x</span>
        <h1>Add New Book</h1>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" name="author" required>
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input type="number" name="pages" min="0" required>
        </div>
        <div class="form-group">
          <label for="read">Read?</label>
          <input type="checkbox" id="read">
        </div>
        <button type="submit" id="add-book">Add Book</button>
      </form>
    </div>
    <div class="books-display"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
